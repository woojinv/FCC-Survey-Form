<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYG Survey Form</title>
</head>
<body>
    <h1 id="title">Hebron Youth Group Survey Form</h1>
    <p id="description">
        Please provide feedback on how we can best serve you
    </p>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name: </label>
        <input name="name" id="name" type="text" placeholder="First Last" required>

        <label for="email" id="email-label">Email: </label>
        <input name="email" id="email" type="email" placeholder="example@domain.com" required>

        <label for="age" id="number-label">Age: </label>
        <input name="age" id="number" type="number" placeholder="##" min="10" max="20">

        <label for="grade">Grade: </label>
        <select name="grade" id="dropdown">
            <option value="">--Enter your grade--</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">Freshman</option>
            <option value="10">Sophomore</option>
            <option value="11">Junior</option>
            <option value="12">Senior</option>
        </select>

        <fieldset class="satisfaction-level radio-field">
            <legend>How satisfied are you with the youth group?</legend>
            <input type="radio" id="satisfied" name="satisfaction-level" value="satisfied">
            <label for="satisfied">Love it</label>

            <input type="radio" id="not-satisfied" name="satisfaction-level" value="not satisfied">
            <label for="not-satisfied">Rather be at home</label>

            <input type="radio" id="neutral" name="satisfaction-level" value="neutral">
            <label for="neutral">I have no opinion</label>
        </fieldset>

        <fieldset class="recommend-to-friend radio-field">
            <legend>Would you recommend Hebron Youth Group to a friend?</legend>
            <input type="radio" id="yes" name="recommend-to-friend" value="yes">
            <label for="yes">Of course!</label>

            <input type="radio" id="naybe" name="recommend-to-friend" value="maybe">
            <label for="maybe">What's in it for me?</label>

            <input type="radio" id="no" name="recommend-to-friend" value="no">
            <label for="no">I have no friends</label>
        </fieldset>

        <fieldset class="checkbox-field">
            <legend>What would you like more of?</legend>
            
            <input type="checkbox" id="worship" name="worship" value="worship">
            <label for="worship">Worship</label>

            <input type="checkbox" id="sermons" name="sermons" value="sermons">
            <label for="sermons">Sermons</label>

            <input type="checkbox" id="discipleship" name="discipleship" value="discipleship">
            <label for="discipleship">Discipleship</label>

            <input type="checkbox" id="bible-study" name="bible-study" value="bible study">
            <label for="bible-study">Bible Study</label>

            <input type="checkbox" id="prayer" name="prayer" value="prayer">
            <label for="prayer">Prayer</label>

            <input type="checkbox" id="community-service" name="community-service" value="community service">
            <label for="community-service">Community Services Oportunities</label>

            <input type="checkbox" id="game-nights" name="game-nights" value="game nights">
            <label for="game-nights">Game Nights</label>

            <input type="checkbox" id="sports" name="sports" value="sports">
            <label for="sports">Sports</label>

            <input type="checkbox" id="food" name="food" value="food">
            <label for="food">Food</label>
        </fieldset>

        <label for="comments">Additional Comments: </label>
        <textarea name="comments" id="comments" cols="30" rows="5">Please elaborate on any of the above!</textarea>

        <input type="submit" id="submit" value="Submit Form">




    </form>
    

    
    
</body>
</html>
