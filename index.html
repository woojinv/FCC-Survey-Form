<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYG Survey Form</title>
</head>
<body>
    <h1 id="title">Hebron Youth Group Survey Form</h1>
    <p id="description">
        Please provide feedback on how we can best serve you
    </p>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name: </label>
        <input name="name" id="name" type="text" placeholder="First Last" required>

        <label for="email" id="email-label">Email: </label>
        <input name="email" id="email" type="email" placeholder="example@domain.com" required>

        <label for="number" id="number-label">Phone: </label>
        <input name="number" id="number" type="tel" placeholder="(xxx)-xxx-xxxx">


    </form>
    

    
    
</body>
</html>
