<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HYG Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Hebron Youth Group Survey Form</h1>
        <p id="description">
            An opportunity to be honest
        </p> 
    </header>
    <main>
        <form id="survey-form" action="">
            <section class="name">
                <label for="name" id="name-label" class="question-text">Name: </label>
                <input name="name" id="name" class="input-text" type="text" placeholder="Enter your name" required>
            </section>
            
            <section class="email">
                <label for="email" id="email-label" class="question-text">Email: </label>
                <input name="email" id="email" class="input-text" type="email" placeholder="Enter your email" required>
            </section>

            <section class="age">
                <label for="age" id="number-label" class="question-text">Age: </label>
                <input name="age" id="number" class="input-text" type="number" placeholder="Enter your age" min="10" max="20" required>                
            </section>

            <section class="grade">
                <label for="grade" class="question-text">Grade: </label>
                <select class="select-text" name="grade" id="dropdown" required>
                    <option disable selected value>--Select your grade--</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                    <option value="9">Freshman</option>
                    <option value="10">Sophomore</option>
                    <option value="11">Junior</option>
                    <option value="12">Senior</option>
                </select>                
            </section>


            <section class="satisfaction-level radio-field">
                <legend class="question-text">How satisfied are you with the youth group?</legend>
                <div class="satisfied">
                    <input type="radio" id="satisfied" name="satisfaction-level" value="satisfied" checked>
                    <label class="radio-text" for="satisfied">Love it</label>                    
                </div>

                <div class="not-satisfied">
                    <input type="radio" id="not-satisfied" name="satisfaction-level" value="not-satisfied">
                    <label class="radio-text" for="not-satisfied">Rather be at home</label>                    
                </div>

                <div class="neutral">
                    <input type="radio" id="neutral" name="satisfaction-level" value="neutral">
                    <label class="radio-text" for="neutral">I have no opinion</label>
                </div>
            </section>


            <section class="recommend-to-friend radio-field">
                <legend class="question-text">Would you recommend Hebron Youth Group to a friend?</legend>
                <div class="yes">
                    <input type="radio" id="yes" name="recommend-to-friend" value="yes" checked>
                    <label class="radio-text" for="yes">Of course!</label>                    
                </div>

                <div class="maybe">
                    <input type="radio" id="naybe" name="recommend-to-friend" value="maybe">
                    <label class="radio-text" for="maybe">What's in it for me?</label>                    
                </div>

                <div class="no">
                    <input type="radio" id="no" name="recommend-to-friend" value="no">
                    <label class="radio-text" for="no">I have no friends</label>                    
                </div>

            </section>

            <section class="checkbox-field">
                <legend class="question-text">What would you like more of?</legend>
                <div>
                    <input type="checkbox" id="worship" name="worship" value="worship">
                    <label class="checkbox-text" for="worship">Worship</label>                    
                </div>    

                <div>
                    <input type="checkbox" id="sermons" name="sermons" value="sermons">
                    <label class="checkbox-text" for="sermons">Sermons</label>                    
                </div>

                <div>
                    <input type="checkbox" id="discipleship" name="discipleship" value="discipleship">
                    <label class="checkbox-text" for="discipleship">Discipleship</label>    
                </div>

                <div>
                    <input type="checkbox" id="bible-study" name="bible-study" value="bible-study">
                    <label class="checkbox-text" for="bible-study">Bible Study</label>
                </div>

                <div>
                    <input type="checkbox" id="prayer" name="prayer" value="prayer">
                    <label class="checkbox-text" for="prayer">Prayer</label>
                </div>

                <div>
                    <input type="checkbox" id="community-service" name="community-service" value="community-service">
                    <label class="checkbox-text" for="community-service">Community Service</label>
                </div>

                <div>
                    <input type="checkbox" id="game-nights" name="game-nights" value="game-nights">
                    <label class="checkbox-text" for="game-nights">Game Nights</label>
                </div>

                <div>
                    <input type="checkbox" id="sports" name="sports" value="sports">
                    <label class="checkbox-text" for="sports">Sports</label>
                </div>

                <div>
                    <input type="checkbox" id="food" name="food" value="food">
                    <label class="checkbox-text" for="food">Food</label>
                </div>

            </section>

            <section class="comments-field">
                <label for="comments" class="question-text">Additional Comments: </label>
                <textarea class="text-area-text" name="comments" id="comments" cols="30" rows="5">Please elaborate on any of the above!</textarea>                
            </section>

            <section class="submit">
                <input type="submit" id="submit" value="Submit Form" class="button">
            </section>





        </form> 
    </main>
    
    

    
    
</body>
</html>
