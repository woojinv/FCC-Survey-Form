<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYG Survey Form</title>
</head>
<body>
    <h1 id="title">Hebron Youth Group Survey Form</h1>
    <p id="description">
        Please provide feedback on how we can best serve you
    </p>
    <form id="survey-form" action="">
        <label for="name" id="name-label">Name: </label>
        <input name="name" id="name" type="text" placeholder="First Last" required>

        <label for="email" id="email-label">Email: </label>
        <input name="email" id="email" type="email" placeholder="example@domain.com" required>

        <label for="age" id="number-label">Age: </label>
        <input name="age" id="number" type="number" placeholder="##" min="10" max="20">

        <label for="grade">Grade: </label>
        <select name="grade" id="dropdown">
            <option value="">--Enter your grade--</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">Freshman</option>
            <option value="10">Sophomore</option>
            <option value="11">Junior</option>
            <option value="12">Senior</option>
        </select>

        <fieldset class="satisfaction-level">
            <legend>How satisfied are you with the youth group?</legend>
            <input type="radio" id="satisfied" name="satisfaction-level" value="satisfied">
            <label for="satisfied">Satisfied</label>

            <input type="radio" id="not-satisfied" name="satisfaction-level" value="not satisfied">
            <label for="not-satisfied">Not satisfied</label>

            <input type="radio" id="neutral" name="satisfaction-level" value="neutral">
            <label for="neutral">I have no opinion</label>
        </fieldset>

        <fieldset class="recommend-to-friend">
            <legend>Would you recommend Hebron Youth Group to a friend?</legend>
            <input type="radio" id="yes" name="recommend-to-friend" value="yes">
            <label for=""></label>

        </fieldset>

    </form>
    

    
    
</body>
</html>
